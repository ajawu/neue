<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="Ogani login. Ogani Sign in">

    <title>Ogani | Login</title>
	<link rel="icon" type="image/png" href="{% static 'resources/images/icons/favicon.ico' %}"/>

	<!-- Vendor CSS -->
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'resources/css/util.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'resources/css/main.css' %}">
</head>
<body>
	<div class="container-login100">
		<div class="wrap-login100 p-t-5">
			<form class="login100-form validate-form" method="post">
                {% csrf_token %}
				<span class="login100-form-avatar">
					<img src="{% static 'resources/images/logo.png' %}" alt="company_logo">
				</span>

                {% for key, value in form.errors.items %}
                    {% if key != '__all__' %}{{ key }} {% endif %} {{ value }}
                {% endfor %}

				<div class="wrap-input100 validate-input m-t-35 m-b-35" data-validate = "Enter username">
                    {{ form.errors.username }}
					<input class="input100" type="text" name="login" required id="id_login">
					<span class="focus-input100" data-placeholder="Username"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-55" data-validate="Enter password">
                    {{ form.errors.password }}
					<input class="input100" type="password" name="password" required id="id_password">
					<span class="focus-input100" data-placeholder="Password"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" type="submit">
						Login
					</button>
				</div>

				<ul class="login-more p-t-30">
					<li class="m-b-8">
						<span class="txt1">
							Forgot
						</span>

						<a href="{% url 'account_reset_password' %}" class="txt2">
							Username / Password?
						</a>
					</li>

					<li>
						<span class="txt1">
							Donâ€™t have an account?
						</span>

						<a href="{% url 'account_signup' %}" class="txt2">
							Sign up
						</a>
					</li>
				</ul>
			</form>
		</div>
	</div>
<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'resources/js/main.js' %}"></script>

</body>
</html>
