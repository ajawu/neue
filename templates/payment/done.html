{% extends "shop/product/base.html" %}

{% block title %}Payment successful{% endblock %}

{% block content %}
    <!-- Hero Section Begin -->
    <section class="hero hero-normal">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="hero__search">
                        <div class="hero__search__form m-r-10">
                            <form action="/search" method="get">
                                <input type="text" placeholder="What do yo u need?" name="keyword">
                                <button type="submit" class="site-btn">SEARCH</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero Section End -->

    <div class="container">
        <div class="row">
            <div class="col" style="text-align: center">
                <span class="icon-check_circle">
                    <i class="fa fa-check"></i>
                </span> <br>
                <h2 class="mb-1 mt-2">Your payment was successful</h2>
                <p>Your payment has been processed successfully.</p>
                <a href="/" class="full-button">Back to Shop</a>
            </div>
        </div>
    </div>
{% endblock %}
